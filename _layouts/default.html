<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
  .articles-section { padding: 20px; }
  .article-filter { margin-bottom: 20px; }
  .article-filter button { padding: 10px 20px; margin: 0 5px; cursor: pointer; }
  .article-filter button.active { background: #FFD700; color: #000; }
  .articles-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
  .article-card { border: 1px solid #B8860B; padding: 10px; }
  .article-card img { width: 100%; height: auto; }
  .article-content h3 { font-size: 1.5em; margin: 10px 0; }
  .article-content p { font-size: 1em; }
  .article-meta { font-size: 0.9em; color: #666; }
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 10px 0; }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
